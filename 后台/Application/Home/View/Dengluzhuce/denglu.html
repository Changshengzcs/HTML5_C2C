<body>
<!-- <div id="register_bottom"> -->
<form action="__APP__/Home/Dengluzhuce/denglu" method="post" role="form" style="height:300px; width:500px;" class="form">
    <div class="form-group">
        <label for="username" class="control-label">用户名：</label>
        <input type="text" class="form-control" name="username" onblur="checkUserName()" placeholder="请输入用户名！"/>
        <div class="r">
            <span id="nameInfo"></span>
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="control-label">密码：</label>
        <input type="password" class="form-control" name="password" onblur="checkPassword()" placeholder="请输入密码！"/>
        <div class="r">
            <span id="passwordInfo"></span>
        </div>
    </div>
    <div class="form-group" style="margin-top: 50px">
        <div style="text-align: center">
            <button type="submit" id="submit" class="btn btn-success" onClick="custom_close()">登录</button>

        </div>
    </div>


    <span class="register" style="text-align: center;">
                <h3 style="line-height: 70px">还没有账户吗，先去注册一下吧！</h3>
            </span>
</form>

<script type="text/javascript" src="__PUBLIC__/home/js/jquery-2.1.4.min.js"></script>
